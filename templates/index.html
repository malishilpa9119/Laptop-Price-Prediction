<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Laptop Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Laptop Price Prediction</h2>
            <img src="{{ url_for('static', filename='lp.avif') }}" alt="Laptop Right" class="icon-right">
        </div>

        <form action="/predict" method="post" class="form">
            <div class="form-group">
            <label for="Company">Company</label>
            <select name="Company" required>
                <option value="Dell">Dell</option>
                <option value="Lenovo">Lenovo</option>
                <option value="HP">HP</option>
                <option value="Asus">Asus</option>
                <option value="Acer">Acer</option>
                <option value="MSI">MSI</option>
                <option value="Toshiba">Toshiba</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Mediacom">Mediacom</option>
                <option value="Razer">Razer</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Vero">Vero</option>
                <option value="Xiaomi">Xiaomi</option>
                <option value="Chuwi">Chuwi</option>
                <option value="Fujitsu">Fujitsu</option>
                <option value="Google">Google</option>
                <option value="LG">LG</option>
                <option value="Huawei">Huawei</option>
            </select>
            </div>

            <div class="form-group">
                <label for="TypeName">Type</label>
                <select name="TypeName" required>
                    <option value="Ultrabook">Ultrabook</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Gaming">Gaming</option>
                    <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                </select>
            </div>

            <div class="form-group">
            <label for="Ram">RAM (GB)</label>
            <select name="Ram" required>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>
            </div>

            <div class="form-group">
                <label for="Weight">Weight (kg)</label>
                <input type="number" name="Weight" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="Touchscreen">Touchscreen</label>
                <select name="Touchscreen" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
            <label for="Ips">IPS Display</label>
            <select name="Ips" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            </div>

            <div class="form-group">
                <label for="ScreenSize">Screen Size (inches)</label>
                <input type="number" name="ScreenSize" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="Resolution">Resolution</label>
                <select name="Resolution" required>
                    <option value="1366x768">1366x768</option>
                    <option value="1920x1080">1920x1080</option>
                    <option value="2560x1440">2560x1440</option>
                    <option value="3840x2160">3840x2160</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Cpu">CPU</label>
                <select name="Cpu" required>
                    <option value="Intel Core i5">Intel Core i5</option>
                    <option value="Intel Core i7">Intel Core i7</option>
                    <option value="Intel Core i3">Intel Core i3</option>
                    <option value="AMD Processor">AMD Processor</option>
                </select>
            </div>

            <div class="form-group" id="hs-group">
            <div>
            <label for="HDD">HDD (GB)</label>
            <select name="HDD" required>
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select>
            </div>
            
            <div>
            <label for="SSD">SSD (GB)</label>
            <select name="SSD" required>
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select>
            </div>
            </div>

            <div class="form-group">
                <label for="Gpu">GPU</label>
                <select name="Gpu" required>
                    <option value="Intel">Intel</option>
                    <option value="Nvidia">Nvidia</option>
                    <option value="AMD">AMD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="os">Operating System</label>
                <select name="os" required>
                    <option value="Mac">Mac</option>
                    <option value="Windows">Windows</option>
                    <option value="Others/No OS/Linux">Others/No OS/Linux</option>
                </select>
            </div>

            <input type="submit" value="Predict Price" class="btn">
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <img src="{{ url_for('static', filename='ml.jpg') }}" alt="Laptop Left" class="icon-left">
            {{ prediction_text }}</div>
        {% endif %}
    </div>
</body>

</html>
