<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Laptop Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f6fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .heading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            /* text aur images ke beech gap */
            margin-bottom: 30px;
        }

        .heading h2 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .heading .icon {
            width: 40px;
            /* image size control */
            height: auto;
        }

        label {
            font-weight: 700;
            margin-top: 15px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 6px;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .prediction {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 700;
            color: #007bff;
            text-align: center;
        }

        @media (max-width:768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">
            <img src="{{ url_for('static', filename='laptop.jpg') }}" alt="Laptop Left" class="icon">
            <h2>Laptop Price Prediction</h2>
            <img src="{{ url_for('static', filename='laptop.jpg') }}" alt="Laptop Right" class="icon">
        </div>
        <form action="/predict" method="post">

            <label for="Company">Company</label>
            <select name="Company" required>
                <option value="Dell">Dell</option>
                <option value="Lenovo">Lenovo</option>
                <option value="HP">HP</option>
                <option value="Asus">Asus</option>
                <option value="Acer">Acer</option>
                <option value="MSI">MSI</option>
                <option value="Toshiba">Toshiba</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Mediacom">Mediacom</option>
                <option value="Razer">Razer</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Vero">Vero</option>
                <option value="Xiaomi">Xiaomi</option>
                <option value="Chuwi">Chuwi</option>
                <option value="Fujitsu">Fujitsu</option>
                <option value="Google">Google</option>
                <option value="LG">LG</option>
                <option value="Huawei">Huawei</option>
            </select>



            <label for="TypeName">Type</label>
            <select name="TypeName" required>
                <option value="Ultrabook">Ultrabook</option>
                <option value="Notebook">Notebook</option>
                <option value="Gaming">Gaming</option>
                <option value="2 in 1 Convertible">2 in 1 Convertible</option>
            </select>

            <label for="Ram">RAM (GB)</label>
            <select name="Ram" required>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>


            <label for="Weight">Weight (kg)</label>
            <input type="number" name="Weight" step="0.01" required>

            <label for="Touchscreen">Touchscreen</label>
            <select name="Touchscreen" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="Ips">IPS Display</label>
            <select name="Ips" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="ScreenSize">Screen Size (inches)</label>
            <input type="number" name="ScreenSize" step="0.1" required>

            <label for="Resolution">Resolution</label>
            <select name="Resolution" required>
                <option value="1366x768">1366x768</option>
                <option value="1920x1080">1920x1080</option>
                <option value="2560x1440">2560x1440</option>
                <option value="3840x2160">3840x2160</option>
            </select>

            <label for="Cpu">CPU Brand</label>
            <select name="Cpu" required>
                <option value="Intel Core i5">Intel Core i5</option>
                <option value="Intel Core i7">Intel Core i7</option>
                <option value="Intel Core i3 ">Intel Core i3 </option>
                <option value="AMD Processor">AMD Processor</option>
                <option value="Other Intel Processor">Other Intel Processor</option>
            </select>

            <label for="HDD">HDD (GB)</label>
            <select name="HDD" required>
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select>

            <label for="SSD">SSD (GB)</label>
            <select name="SSD" required>
                <option value="0">0</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024">1024</option>
            </select>

            <label for="Gpu">GPU Brand</label>
            <select name="Gpu" required>
                <option value="Intel">Intel</option>
                <option value="Nvidia">Nvidia</option>
                <option value="AMD">AMD</option>
            </select>

            <label for="os">Operating System</label>
            <select name="os" required>
                <option value="Mac">Mac</option>
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="Others/No OS/Linux">Others/No OS/Linux</option>
            </select>

            <input type="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>

</html>
